types:
  User:
    properties:
      name: string

  ListUsersResponse:
    properties:
      users: list<User>

service:
  auth: false
  base-path: /
  endpoints:
    list:
      method: GET
      path: /list
      request:
        name: ListRequest
        query-parameters:
          big: bigint
          pageNum: integer
      response:
        status-code: 201
        type: ListUsersResponse
      examples:
        - request:
            pageNum: 1
          response:
            body:
              users:
                - name: Alice
                - name: Bob
    listStream:
      method: GET
      path: /list/stream
      request:
        name: ListRequest
        query-parameters:
          pageNum: integer
      response-stream: User
      examples:
        - request:
            pageNum: 1
          response:
            stream:
              - name: Alice
              - name: Bob

    listStreamSse:
      method: GET
      path: /list/sse
      request:
        name: ListRequest
        query-parameters:
          pageNum: integer
      response-stream:
        type: User
        format: sse
      examples:
        - request:
            pageNum: 1
          response:
            stream:
              - event: data
                data:
                  name: Alice
              - event: data
                data:
                  name: Bob
