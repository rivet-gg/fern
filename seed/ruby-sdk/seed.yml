irVersion: v39
docker: fernapi/fern-ruby-sdk:latest
dockerCommand: yarn workspace @fern-api/fern-ruby-sdk dockerTagLatest
language: ruby
generatorType: sdk
defaultOutputMode: github
fixtures:
  exhaustive: 
    - customConfig: null
      outputFolder: no-custom-config
    - customConfig:
        extraDependencies:
          faraday-multipart:
            upperBound:
              version: "1.0.4"
              specifier: ">="
            lowerBound:
              version: "1.0"
              specifier: "~>"
        extraDevDependencies:
          dotenv: "2.1"
          faraday:
            upperBound:
              version: "0.17.3"
              specifier: ">"
            lowerBound:
              version: "0.20.0"
      outputFolder: extra-deps
    - customConfig:
        flattenModuleStructure: true
      outputFolder: flattened-module-structure
allowedFailures:
  - streaming
  - objects-with-imports
features:
  requestOptions: true
  idempotency: false
  autoPagination: false
  oauth: false
  authEnvVarScanning: true
  websocket: false
  streamingJson: false
  fileUpload: true
  fileDownlaod: true
  snippets: false
  snippetTests: false
  errors: false
  forwardCompatibleEnums: true
  additionalProperties: true
  whitelabel: false
  apiReferenceGeneration: false
scripts:
  - docker: ruby:2.7
    commands:
      - bundle install && bundle exec rake test